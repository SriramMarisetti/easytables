<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Percentage Calculator - EasyTables</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <script defer src="../assets/js/percentage-calculator.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .title {
      text-align: center;
      color: #ffcc00;
      margin-top: 40px;
      font-size: 2rem;
    }

    .calculator-card {
      max-width: 420px;
      margin: 30px auto;
      background-color: #1e1e1e;
      padding: 25px;
      border-radius: 12px;
      border: 2px solid #3498db;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .calculator-card label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      color: #bbb;
    }

    .calculator-card input[type="number"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #2980b9;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: #fff;
    }

    .calculator-card input:focus {
      border-color: #1abc9c;
      outline: none;
    }

    #calculateBtn {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #calculateBtn:hover {
      background-color: #2980b9;
    }

    #result {
      margin-top: 15px;
      font-size: 1.3rem;
      font-weight: 600;
      color: #27ae60;
      text-align: center;
      min-height: 1.5em;
    }

    .description {
      max-width: 700px;
      margin: 40px auto;
      background-color: #1b1b1b;
      padding: 20px;
      border-left: 4px solid #ffcc00;
      border-radius: 10px;
      font-size: 1.05rem;
      color: #ccc;
      line-height: 1.6;
    }

    .description h3 {
      color: #ffcc00;
      margin-bottom: 10px;
    }

    @media (max-width: 480px) {
      .calculator-card {
        margin: 20px 15px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div id="header" data-include="../components/header.html"></div>

  <!-- Main Content -->
  <main>
    <h2 class="title">Percentage Calculator</h2>
    <div class="calculator-card">
      <label for="total">Total Value:</label>
      <input type="number" id="total" placeholder="Enter total value" />

      <label for="percentage">Percentage (%):</label>
      <input type="number" id="percentage" placeholder="Enter percentage" />

      <button id="calculateBtn">Calculate</button>

      <div id="result"></div>
    </div>

    <div class="description">
      <h3>What is a Percentage Calculator?</h3>
      <p>
        A percentage calculator helps you determine the value that corresponds to a specific percentage of a given total. 
        It's useful for discounts, grades, tax calculations, and financial evaluations.
      </p>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer" data-include="../components/footer.html"></div>

  <!-- includeHTML loader -->
  <script>
    function includeHTML() {
      document.querySelectorAll('[data-include]').forEach(el => {
        const file = el.getAttribute('data-include');
        fetch(file)
          .then(res => res.text())
          .then(data => el.innerHTML = data)
          .catch(err => console.error(`Error loading ${file}:`, err));
      });
    }
    includeHTML();

    document.addEventListener('DOMContentLoaded', () => {
      const totalInput = document.getElementById('total');
      const percentageInput = document.getElementById('percentage');
      const calculateBtn = document.getElementById('calculateBtn');
      const resultDiv = document.getElementById('result');

      calculateBtn.addEventListener('click', () => {
        const total = parseFloat(totalInput.value);
        const percentage = parseFloat(percentageInput.value);

        if (isNaN(total) || isNaN(percentage)) {
          resultDiv.style.color = '#e74c3c';
          resultDiv.textContent = 'Please enter valid numbers in both fields.';
          return;
        }

        if (percentage < 0 || percentage > 100) {
          resultDiv.style.color = '#e74c3c';
          resultDiv.textContent = 'Percentage should be between 0 and 100.';
          return;
        }

        const value = (total * percentage) / 100;
        resultDiv.style.color = '#27ae60';
        resultDiv.textContent = `${percentage}% of ${total} is ${value.toFixed(2)}`;
      });
    });
  </script>
</body>
</html>
