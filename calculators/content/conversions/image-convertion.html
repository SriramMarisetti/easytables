<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Converters - EasyTables</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    header, footer {
      background-color: #222;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    .black-bg {
      background-color: #111;
      color: white;
      padding: 40px 0;
    }
    .card-3 {
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      border: none;
    }
    .btn-2 {
      margin: 4px;
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      text-align: center;
      display: inline-block;
      text-decoration: none;
    }
    .btn-2:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <h1>EasyTables - Image Converters</h1>
  <nav>
    <a href="/" class="text-light mx-2">Home</a>
    <a href="/tools" class="text-light mx-2">Tools</a>
  </nav>
</header>

<!-- Image Converters Section -->
<section class="black-bg">
  <div class="container">
    <h2 class="text-center mb-4">Image Converters</h2>
    <div class="card card-3 p-4">
      <p class="mb-3">Choose a conversion tool:</p>
      <div>
        <button class="btn-2">BMP to JPG converter</button>
        <button class="btn-2">GIF to JPG converter</button>
        <button class="btn-2">GIF to PNG converter</button>
        <button class="btn-2">JPG to BMP converter</button>
        <button class="btn-2">JPG to GIF converter</button>
        <button class="btn-2">JPG to PDF converter</button>
        <button class="btn-2">JPG to PNG converter</button>
        <button class="btn-2">PNG to GIF converter</button>
        <button class="btn-2">PNG to JPG converter</button>
        <button class="btn-2">PNG to PDF converter</button>
        <button class="btn-2">Image to black & white converter</button>
        <button class="btn-2">Image to Base64 converter</button>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer>
  <p>&copy; 2025 EasyTables. All rights reserved.</p>
</footer>

</body>
</html>
