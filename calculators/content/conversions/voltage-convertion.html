<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voltage Converter - EasyTables</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    header, footer {
      background-color: #222;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    .black-bg {
      background-color: #111;
      color: white;
      padding: 40px 0;
    }
    .card-3 {
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      border: none;
    }
    .btn-2 {
      margin: 4px;
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      text-align: center;
      display: inline-block;
      text-decoration: none;
    }
    .btn-2:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <h1>EasyTables - Voltage Converter</h1>
  <nav>
    <a href="/" class="text-light mx-2">Home</a>
    <a href="/tools" class="text-light mx-2">Tools</a>
  </nav>
</header>

<!-- Voltage Converter Section -->
<section class="black-bg">
  <div class="container">
    <h2 class="text-center mb-4">Voltage Converter</h2>
    <div class="card card-3 p-4">
      <form>
        <div class="mb-3">
          <label for="voltageValue" class="form-label">Enter voltage</label>
          <input type="number" class="form-control" id="voltageValue" placeholder="Enter voltage">
        </div>
        <div class="mb-3">
          <label for="voltageFrom" class="form-label">From</label>
          <select class="form-select" id="voltageFrom">
            <option value="uV">Microvolts (µV)</option>
            <option value="mV">Millivolts (mV)</option>
            <option value="V">Volts (V)</option>
            <option value="kV">Kilovolts (kV)</option>
            <option value="MV">Megavolts (MV)</option>
            <option value="GV">Gigavolts (GV)</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="voltageTo" class="form-label">To</label>
          <select class="form-select" id="voltageTo">
            <option value="uV">Microvolts (µV)</option>
            <option value="mV">Millivolts (mV)</option>
            <option value="V">Volts (V)</option>
            <option value="kV">Kilovolts (kV)</option>
            <option value="MV">Megavolts (MV)</option>
            <option value="GV">Gigavolts (GV)</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary">Convert</button>
      </form>
    </div>
  </div>
</section>

<!-- Conversion Links -->
<section class="py-5">
  <div class="container">
    <h3 class="mb-3">Voltage Conversion Tools</h3>
    <div>
      <button class="btn-2">Volts to Microvolts (µV)</button>
      <button class="btn-2">Volts to Millivolts (mV)</button>
      <button class="btn-2">Volts to Kilovolts (kV)</button>
      <button class="btn-2">Volts to Megavolts (MV)</button>
      <button class="btn-2">Volts to Gigavolts (GV)</button>
      <button class="btn-2">Microvolts to Volts</button>
      <button class="btn-2">Millivolts to Volts</button>
      <button class="btn-2">Kilovolts to Volts</button>
      <button class="btn-2">Megavolts to Volts</button>
      <button class="btn-2">Gigavolts to Volts</button>
    </div>
  </div>
</section>

<!-- Footer -->
<footer>
  <p>&copy; 2025 EasyTables. All rights reserved.</p>
</footer>

</body>
</html>
