<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Converter - EasyTables</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #F5F5F5;
      font-family: Arial, sans-serif;
      color: black;
    }
    header, footer {
      background-color: #0D47A1;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    .black-bg {
      background-color: #FFFFFF;
      color: black;
      padding: 40px 0;
    }
    .card-3 {
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      border: 1px solid #E0E0E0;
      background-color: white;
    }
    .btn-2 {
      margin: 4px;
      padding: 8px 16px;
      background-color: #1976D2;
      color: white;
      border: none;
      border-radius: 8px;
      text-align: center;
      display: inline-block;
      text-decoration: none;
    }
    .btn-2:hover {
      background-color: #1565C0;
    }
    nav a {
      color: white;
      margin: 0 10px;
      font-weight: bold;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .table thead {
      background-color: #1976D2;
      color: white;
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <h1>EasyTables - Color Converter</h1>
  <nav>
    <a href="/">Home</a>
    <a href="/tools">Tools</a>
  </nav>
</header>

<!-- Color Converter Section -->
<section class="black-bg">
  <div class="container">
    <h2 class="text-center mb-4">Color Converter</h2>
    <div class="card card-3 p-4">
      <form>
        <div class="mb-3">
          <label class="form-label">HEX (#):</label>
          <input type="text" class="form-control" placeholder="#000000">
        </div>
        <div class="mb-3">
          <label class="form-label">RGB (R,G,B):</label>
          <div class="d-flex gap-2">
            <input type="number" class="form-control" placeholder="R">
            <input type="number" class="form-control" placeholder="G">
            <input type="number" class="form-control" placeholder="B">
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">HSV (H,S,V):</label>
          <div class="d-flex gap-2">
            <input type="number" class="form-control" placeholder="H°">
            <input type="number" class="form-control" placeholder="S%">
            <input type="number" class="form-control" placeholder="V%">
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">HSL (H,S,L):</label>
          <div class="d-flex gap-2">
            <input type="number" class="form-control" placeholder="H°">
            <input type="number" class="form-control" placeholder="S%">
            <input type="number" class="form-control" placeholder="L%">
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Color Preview:</label>
          <div style="width:100%;height:40px;border:1px solid #ccc;background:#000;"></div>
        </div>
        <button type="button" class="btn btn-primary">Convert</button>
      </form>
    </div>
  </div>
</section>

<!-- Conversion Links -->
<section class="py-5">
  <div class="container">
    <h3 class="mb-3">Color Code Conversions</h3>
    <div>
      <button class="btn-2">CMYK to RGB</button>
      <button class="btn-2">Hex to RGB</button>
      <button class="btn-2">HSL to RGB</button>
      <button class="btn-2">HSV to RGB</button>
      <button class="btn-2">RGB to CMYK</button>
      <button class="btn-2">RGB to Hex</button>
      <button class="btn-2">RGB to HSL</button>
      <button class="btn-2">RGB to HSV</button>
      <button class="btn-2">How to convert RGB to Hex</button>
      <button class="btn-2">How to convert Hex to RGB</button>
    </div>

    <h4 class="mt-4">Color Codes Chart</h4>
    <div class="table-responsive">
      <table class="table table-bordered table-striped mt-3">
        <thead>
          <tr>
            <th>Color</th>
            <th>Name</th>
            <th>Hex</th>
            <th>RGB</th>
            <th>HSV</th>
            <th>HSL</th>
          </tr>
        </thead>
        <tbody>
          <!-- Sample color rows... -->
        </tbody>
      </table>
    </div>
  </div>
</section>

<!-- Footer -->
<footer>
  <p>&copy; 2025 EasyTables. All rights reserved.</p>
</footer>

</body>
</html>
