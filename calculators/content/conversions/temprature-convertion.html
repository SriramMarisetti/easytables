<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temperature Converter - EasyTables</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    header, footer {
      background-color: #222;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    .black-bg {
      background-color: #111;
      color: white;
      padding: 40px 0;
    }
    .card-3 {
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      border: none;
    }
    .btn-2 {
      margin: 4px;
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      text-align: center;
      display: inline-block;
      text-decoration: none;
    }
    .btn-2:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <h1>EasyTables - Temperature Converter</h1>
  <nav>
    <a href="/" class="text-light mx-2">Home</a>
    <a href="/tools" class="text-light mx-2">Tools</a>
  </nav>
</header>

<!-- Temperature Converter Section -->
<section class="black-bg">
  <div class="container">
    <h2 class="text-center mb-4">Temperature Converter</h2>
    <div class="card card-3 p-4">
      <form>
        <div class="mb-3">
          <label for="tempValue" class="form-label">Enter degrees</label>
          <input type="number" class="form-control" id="tempValue" placeholder="Enter temperature">
        </div>
        <div class="mb-3">
          <label for="tempFrom" class="form-label">From</label>
          <select class="form-select" id="tempFrom">
            <option>Celsius (°C)</option>
            <option>Fahrenheit (°F)</option>
            <option>Kelvin (K)</option>
            <option>Rankine (°R)</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="tempTo" class="form-label">To</label>
          <select class="form-select" id="tempTo">
            <option>Celsius (°C)</option>
            <option>Fahrenheit (°F)</option>
            <option>Kelvin (K)</option>
            <option>Rankine (°R)</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary">Convert</button>
      </form>
    </div>
  </div>
</section>

<!-- Conversion Links -->
<section class="py-5">
  <div class="container">
    <h3 class="mb-3">Temperature conversions</h3>
    <div>
      <button class="btn-2">Fahrenheit to Celsius</button>
      <button class="btn-2">Fahrenheit to Kelvin</button>
      <button class="btn-2">Fahrenheit to Rankine</button>
      <button class="btn-2">Celsius to Fahrenheit</button>
      <button class="btn-2">Celsius to Kelvin</button>
      <button class="btn-2">Celsius to Rankine</button>
      <button class="btn-2">Kelvin to Fahrenheit</button>
      <button class="btn-2">Kelvin to Celsius</button>
      <button class="btn-2">Kelvin to Rankine</button>
      <button class="btn-2">Rankine to Fahrenheit</button>
      <button class="btn-2">Rankine to Celsius</button>
      <button class="btn-2">Rankine to Kelvin</button>
      <button class="btn-2">0°F to °C</button>
      <button class="btn-2">10°F to °C</button>
      <button class="btn-2">20°F to °C</button>
      <button class="btn-2">30°F to °C</button>
      <button class="btn-2">70°F to °C</button>
      <button class="btn-2">75°F to °C</button>
      <button class="btn-2">100°F to °C</button>
      <button class="btn-2">325°F to °C</button>
      <button class="btn-2">350°F to °C</button>
      <button class="btn-2">375°F to °C</button>
      <button class="btn-2">400°F to °C</button>
      <button class="btn-2">425°F to °C</button>
      <button class="btn-2">0°C to °F</button>
      <button class="btn-2">10°C to °F</button>
      <button class="btn-2">20°C to °F</button>
      <button class="btn-2">30°C to °F</button>
      <button class="btn-2">100°C to °F</button>
      <button class="btn-2">Celsius to Kelvin calc</button>
      <button class="btn-2">Celsius to Fahrenheit calc</button>
      <button class="btn-2">Fahrenheit to Celsius calc</button>
      <button class="btn-2">Fahrenheit to Kelvin calc</button>
      <button class="btn-2">Kelvin to Celsius calc</button>
      <button class="btn-2">Kelvin to Fahrenheit calc</button>
      <button class="btn-2">Celsius to Fahrenheit chart</button>
    </div>
  </div>
</section>

<!-- Footer -->
<footer>
  <p>&copy; 2025 EasyTables. All rights reserved.</p>
</footer>

</body>
</html>
