<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weight Converter - EasyTables</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    header, footer {
      background-color: #222;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    .black-bg {
      background-color: #111;
      color: white;
      padding: 40px 0;
    }
    .card-3 {
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      border: none;
    }
    .btn-2 {
      margin: 4px;
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      text-align: center;
      display: inline-block;
      text-decoration: none;
    }
    .btn-2:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <h1>EasyTables - Weight Converter</h1>
  <nav>
    <a href="/" class="text-light mx-2">Home</a>
    <a href="/tools" class="text-light mx-2">Tools</a>
  </nav>
</header>

<!-- Weight Converter Section -->
<section class="black-bg">
  <div class="container">
    <h2 class="text-center mb-4">Weight Converter</h2>
    <div class="card card-3 p-4">
      <form>
        <div class="mb-3">
          <label for="weightValue" class="form-label">Enter weight</label>
          <input type="number" class="form-control" id="weightValue" placeholder="Enter weight">
        </div>
        <div class="mb-3">
          <label for="weightFrom" class="form-label">From</label>
          <select class="form-select" id="weightFrom">
            <option>Microgram (μg)</option>
            <option>Milligram (mg)</option>
            <option>Gram (g)</option>
            <option>Kilogram (kg)</option>
            <option>Metric Ton (t)</option>
            <option>Ounce (oz)</option>
            <option>Pound (lb)</option>
            <option>Stone (st)</option>
            <option>Ton (LT/st)</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="weightTo" class="form-label">To</label>
          <select class="form-select" id="weightTo">
            <option>Microgram (μg)</option>
            <option>Milligram (mg)</option>
            <option>Gram (g)</option>
            <option>Kilogram (kg)</option>
            <option>Metric Ton (t)</option>
            <option>Ounce (oz)</option>
            <option>Pound (lb)</option>
            <option>Stone (st)</option>
            <option>Ton (LT/st)</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary">Convert</button>
      </form>
    </div>
  </div>
</section>

<!-- Conversion Links -->
<section class="py-5">
  <div class="container">
    <h3 class="mb-3">Weight & Mass Conversions</h3>
    <div>
      <button class="btn-2">Grams to Kilograms</button>
      <button class="btn-2">Grams to Milligrams</button>
      <button class="btn-2">Grams to Ounces</button>
      <button class="btn-2">Grams to Pounds</button>
      <button class="btn-2">Kilograms to Grams</button>
      <button class="btn-2">Kilograms to Milligrams</button>
      <button class="btn-2">Kilograms to Ounces</button>
      <button class="btn-2">Kilograms to Pounds</button>
      <button class="btn-2">Kilograms to Tons</button>
      <button class="btn-2">Milligrams to Grams</button>
      <button class="btn-2">Milligrams to Kilograms</button>
      <button class="btn-2">Milligrams to Micrograms</button>
      <button class="btn-2">Micrograms to Milligrams</button>
      <button class="btn-2">Ounces to Grams</button>
      <button class="btn-2">Ounces to Kilograms</button>
      <button class="btn-2">Ounces to Pounds</button>
      <button class="btn-2">Pounds to Grams</button>
      <button class="btn-2">Pounds to Kilograms</button>
      <button class="btn-2">Pounds to Ounces</button>
      <button class="btn-2">Pounds to Stones</button>
      <button class="btn-2">Pounds to Tons</button>
      <button class="btn-2">Pounds+Ounces to Kilograms</button>
      <button class="btn-2">Stones to Pounds</button>
      <button class="btn-2">Tons to Kilograms</button>
      <button class="btn-2">Tons to Pounds</button>
      <button class="btn-2">Convert kg to lb</button>
      <button class="btn-2">Convert lb to kg</button>
      <button class="btn-2">Convert g to oz</button>
      <button class="btn-2">Convert oz to g</button>
      <button class="btn-2">Grams in a Kilogram</button>
      <button class="btn-2">Grams in an Ounce</button>
      <button class="btn-2">Grams in a Pound</button>
      <button class="btn-2">Kilograms in a Gram</button>
      <button class="btn-2">Kilograms in a Pound</button>
      <button class="btn-2">Milligrams in a Gram</button>
      <button class="btn-2">Ounces in a Gram</button>
      <button class="btn-2">Ounces in a Pound</button>
      <button class="btn-2">Pounds in a Gram</button>
      <button class="btn-2">Pounds in a Kilogram</button>
      <button class="btn-2">Pounds in an Ounce</button>
    </div>
  </div>
</section>

<!-- Footer -->
<footer>
  <p>&copy; 2025 EasyTables. All rights reserved.</p>
</footer>

</body>
</html>
