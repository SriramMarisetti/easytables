<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frequency Converter - EasyTables</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    header, footer {
      background-color: #222;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    .black-bg {
      background-color: #111;
      color: white;
      padding: 40px 0;
    }
    .card-3 {
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      border: none;
    }
    .btn-2 {
      margin: 4px;
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      text-align: center;
      display: inline-block;
      text-decoration: none;
    }
    .btn-2:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <h1>EasyTables - Frequency Converter</h1>
  <nav>
    <a href="/" class="text-light mx-2">Home</a>
    <a href="/tools" class="text-light mx-2">Tools</a>
  </nav>
</header>

<!-- Frequency Converter Section -->
<section class="black-bg">
  <div class="container">
    <h2 class="text-center mb-4">Frequency Converter</h2>
    <div class="card card-3 p-4">
      <form>
        <div class="mb-3">
          <label for="frequencyValue" class="form-label">Enter frequency</label>
          <input type="number" class="form-control" id="frequencyValue" placeholder="Enter frequency">
        </div>
        <div class="mb-3">
          <label for="frequencyFrom" class="form-label">From</label>
          <select class="form-select" id="frequencyFrom">
            <option value="Hz">Hertz (Hz)</option>
            <option value="kHz">Kilohertz (kHz)</option>
            <option value="MHz">Megahertz (MHz)</option>
            <option value="GHz">Gigahertz (GHz)</option>
            <option value="THz">Terahertz (THz)</option>
            <option value="rad/s">Radians/sec (rad/s)</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="frequencyTo" class="form-label">To</label>
          <select class="form-select" id="frequencyTo">
            <option value="Hz">Hertz (Hz)</option>
            <option value="kHz">Kilohertz (kHz)</option>
            <option value="MHz">Megahertz (MHz)</option>
            <option value="GHz">Gigahertz (GHz)</option>
            <option value="THz">Terahertz (THz)</option>
            <option value="rad/s">Radians/sec (rad/s)</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary">Convert</button>
      </form>
    </div>
  </div>
</section>

<!-- Conversion Links -->
<section class="py-5">
  <div class="container">
    <h3 class="mb-3">Frequency Conversion Tools</h3>
    <div>
      <button class="btn-2">Hz to kHz</button>
      <button class="btn-2">Hz to MHz</button>
      <button class="btn-2">Hz to GHz</button>
      <button class="btn-2">Hz to THz</button>
      <button class="btn-2">Hz to rad/s</button>
      <button class="btn-2">kHz to Hz</button>
      <button class="btn-2">kHz to MHz</button>
      <button class="btn-2">kHz to GHz</button>
      <button class="btn-2">MHz to Hz</button>
      <button class="btn-2">MHz to kHz</button>
      <button class="btn-2">MHz to GHz</button>
      <button class="btn-2">GHz to Hz</button>
      <button class="btn-2">GHz to kHz</button>
      <button class="btn-2">GHz to MHz</button>
      <button class="btn-2">THz to Hz</button>
      <button class="btn-2">Rad/s to Hz</button>
    </div>
    <h4 class="mt-4">Popular Frequencies</h4>
    <div>
      <button class="btn-2">1 kHz to Hz</button>
      <button class="btn-2">1 MHz to Hz</button>
      <button class="btn-2">1 MHz to kHz</button>
      <button class="btn-2">100 MHz to Hz</button>
      <button class="btn-2">1 GHz to Hz</button>
      <button class="btn-2">1 GHz to MHz</button>
    </div>
    <h4 class="mt-4">See Also</h4>
    <div>
      <button class="btn-2">Electrical Calculators</button>
      <button class="btn-2">Power Conversion</button>
      <button class="btn-2">Energy Conversion</button>
      <button class="btn-2">Charge Conversion</button>
      <button class="btn-2">Number Conversion</button>
      <button class="btn-2">Temperature Conversion</button>
    </div>
  </div>
</section>

<!-- Footer -->
<footer>
  <p>&copy; 2025 EasyTables. All rights reserved.</p>
</footer>

</body>
</html>
